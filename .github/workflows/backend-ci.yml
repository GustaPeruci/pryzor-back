name: CI - Backend

on: [push, pull_request]

jobs:
  build-and-test:
      runs-on: ubuntu-latest
      services:
        mysql:
          image: mysql:8.0
          env:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: pryzor
          ports:
            - 3306:3306
          options: >-
            --health-cmd="mysqladmin ping --silent"
            --health-interval=10s
            --health-timeout=5s
            --health-retries=3
      steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Inicializar banco de dados
        run: PYTHONPATH=src python scripts/init_db.py
      - name: Start FastAPI server
        run: |
          nohup python src/main.py &
          sleep 5
      - name: Run tests
        run: PYTHONPATH=src pytest tests
